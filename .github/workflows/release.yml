name: Release DMG

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Print toolchain versions
        run: |
          xcodebuild -version
          swift --version

      - name: Install release dependencies
        run: |
          brew update
          brew install create-dmg sqlcipher
          brew install --cask sparkle

      - name: Detect signing secrets
        id: signing
        env:
          APPLE_DEV_CERT_P12_BASE64: ${{ secrets.APPLE_DEV_CERT_P12_BASE64 }}
          APPLE_DEV_CERT_PASSWORD: ${{ secrets.APPLE_DEV_CERT_PASSWORD }}
          APPLE_DEV_SIGNING_IDENTITY: ${{ secrets.APPLE_DEV_SIGNING_IDENTITY }}
        run: |
          if [[ -n "${APPLE_DEV_CERT_P12_BASE64:-}" && -n "${APPLE_DEV_CERT_PASSWORD:-}" && -n "${APPLE_DEV_SIGNING_IDENTITY:-}" ]]; then
            echo "enabled=true" >> "$GITHUB_OUTPUT"
          else
            echo "enabled=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Detect Sparkle secrets
        id: sparkle
        env:
          SPARKLE_PRIVATE_ED_KEY_BASE64: ${{ secrets.SPARKLE_PRIVATE_ED_KEY_BASE64 }}
          SPARKLE_PUBLIC_ED_KEY: ${{ secrets.SPARKLE_PUBLIC_ED_KEY }}
        run: |
          if [[ -n "${SPARKLE_PRIVATE_ED_KEY_BASE64:-}" && -n "${SPARKLE_PUBLIC_ED_KEY:-}" ]]; then
            echo "enabled=true" >> "$GITHUB_OUTPUT"
          else
            echo "enabled=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Fail fast if Sparkle secrets missing
        if: ${{ startsWith(github.ref, 'refs/tags/v') && steps.sparkle.outputs.enabled != 'true' }}
        run: |
          echo "Missing Sparkle secrets."
          echo "Required: SPARKLE_PRIVATE_ED_KEY_BASE64 and SPARKLE_PUBLIC_ED_KEY"
          exit 1

      - name: Import Apple Development certificate (optional)
        if: ${{ steps.signing.outputs.enabled == 'true' }}
        env:
          APPLE_DEV_CERT_P12_BASE64: ${{ secrets.APPLE_DEV_CERT_P12_BASE64 }}
          APPLE_DEV_CERT_PASSWORD: ${{ secrets.APPLE_DEV_CERT_PASSWORD }}
          APPLE_DEV_SIGNING_IDENTITY: ${{ secrets.APPLE_DEV_SIGNING_IDENTITY }}
        run: |
          KEYCHAIN_PATH="$RUNNER_TEMP/minutewave-signing.keychain-db"
          KEYCHAIN_PASSWORD="$(openssl rand -base64 24)"
          CERT_PATH="$RUNNER_TEMP/apple-dev-cert.p12"

          echo "$APPLE_DEV_CERT_P12_BASE64" | base64 -D > "$CERT_PATH"

          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security import "$CERT_PATH" -k "$KEYCHAIN_PATH" -P "$APPLE_DEV_CERT_PASSWORD" -A -t cert -f pkcs12
          security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security list-keychains -d user -s "$KEYCHAIN_PATH" login.keychain-db
          security default-keychain -d user -s "$KEYCHAIN_PATH"
          security find-identity -v -p codesigning "$KEYCHAIN_PATH"

      - name: Build DMG
        env:
          SIGNING_IDENTITY: ${{ secrets.APPLE_DEV_SIGNING_IDENTITY }}
          SPARKLE_PUBLIC_ED_KEY: ${{ secrets.SPARKLE_PUBLIC_ED_KEY }}
        run: |
          if [[ "${{ steps.signing.outputs.enabled }}" == "true" && -n "${SIGNING_IDENTITY:-}" ]]; then
            echo "Building DMG with Apple Development signature: $SIGNING_IDENTITY"
            SIGNING_IDENTITY="$SIGNING_IDENTITY" SPARKLE_PUBLIC_ED_KEY="$SPARKLE_PUBLIC_ED_KEY" ./scripts/build_dmg.sh release
          else
            echo "No signing secrets found. Building ad-hoc DMG."
            SPARKLE_PUBLIC_ED_KEY="$SPARKLE_PUBLIC_ED_KEY" ./scripts/build_dmg.sh release
          fi

      - name: Verify app signature
        run: |
          codesign -dv --verbose=4 .build/AppBundle/MinuteWave.app 2>&1 | grep -E "Authority=|TeamIdentifier=|Signature"

      - name: Generate SHA256
        run: |
          shasum -a 256 dist/MinuteWave-macOS.dmg > dist/MinuteWave-macOS.dmg.sha256

      - name: Build Sparkle archive
        run: |
          ditto -c -k --sequesterRsrc --keepParent .build/AppBundle/MinuteWave.app dist/MinuteWave.app.zip

      - name: Generate Sparkle appcast
        if: ${{ startsWith(github.ref, 'refs/tags/v') }}
        env:
          SPARKLE_PRIVATE_ED_KEY_BASE64: ${{ secrets.SPARKLE_PRIVATE_ED_KEY_BASE64 }}
        run: |
          SPARKLE_BIN_DIR="$(find "$(brew --prefix)/Caskroom/sparkle" -type d -path "*/bin" | sort | tail -n 1)"
          if [[ -z "$SPARKLE_BIN_DIR" || ! -x "$SPARKLE_BIN_DIR/generate_appcast" ]]; then
            echo "Sparkle tools not found in Homebrew Caskroom."
            exit 1
          fi

          SPARKLE_KEY_PATH="$RUNNER_TEMP/sparkle_private_ed_key.txt"
          echo "$SPARKLE_PRIVATE_ED_KEY_BASE64" | base64 -D > "$SPARKLE_KEY_PATH"
          chmod 600 "$SPARKLE_KEY_PATH"

          ARCHIVE_DIR="$RUNNER_TEMP/sparkle-archives"
          mkdir -p "$ARCHIVE_DIR"
          cp dist/MinuteWave.app.zip "$ARCHIVE_DIR/"
          DOWNLOAD_PREFIX="https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/"

          (
            cd "$ARCHIVE_DIR"
            "$SPARKLE_BIN_DIR/generate_appcast" \
              --ed-key-file "$SPARKLE_KEY_PATH" \
              --download-url-prefix "$DOWNLOAD_PREFIX" \
              --maximum-versions 1 \
              -o appcast.xml \
              .
          )

          cp "$ARCHIVE_DIR/appcast.xml" dist/appcast.xml

      - name: Publish GitHub Release
        if: ${{ startsWith(github.ref, 'refs/tags/v') }}
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/MinuteWave-macOS.dmg
            dist/MinuteWave-macOS.dmg.sha256
            dist/MinuteWave.app.zip
            dist/appcast.xml
          generate_release_notes: true
          body: |
            ## MinuteWave release

            - macOS DMG build
            - Sparkle auto-update appcast + signed app archive
            - Uses Apple Development signing when signing secrets are configured
            - If Gatekeeper blocks launch, right-click the app and choose **Open**
