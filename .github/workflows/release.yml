name: Release DMG

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Print toolchain versions
        run: |
          xcodebuild -version
          swift --version

      - name: Install release dependencies
        run: |
          brew update
          brew install create-dmg sqlcipher

      - name: Resolve signing mode
        env:
          APPLE_DEV_CERT_P12_BASE64: ${{ secrets.APPLE_DEV_CERT_P12_BASE64 }}
          APPLE_DEV_CERT_PASSWORD: ${{ secrets.APPLE_DEV_CERT_PASSWORD }}
          APPLE_DEV_SIGNING_IDENTITY: ${{ secrets.APPLE_DEV_SIGNING_IDENTITY }}
        run: |
          if [[ -n "${APPLE_DEV_CERT_P12_BASE64:-}" && -n "${APPLE_DEV_CERT_PASSWORD:-}" && -n "${APPLE_DEV_SIGNING_IDENTITY:-}" ]]; then
            echo "HAS_SIGNING_SECRETS=true" >> "$GITHUB_ENV"
            echo "SIGNING_IDENTITY=${APPLE_DEV_SIGNING_IDENTITY}" >> "$GITHUB_ENV"
            echo "Signing with Apple Development identity from secrets."
          else
            echo "HAS_SIGNING_SECRETS=false" >> "$GITHUB_ENV"
            echo "SIGNING_IDENTITY=-" >> "$GITHUB_ENV"
            echo "Signing secrets not configured; falling back to ad-hoc signing."
          fi

      - name: Import Apple Development certificate
        if: env.HAS_SIGNING_SECRETS == 'true'
        env:
          APPLE_DEV_CERT_P12_BASE64: ${{ secrets.APPLE_DEV_CERT_P12_BASE64 }}
          APPLE_DEV_CERT_PASSWORD: ${{ secrets.APPLE_DEV_CERT_PASSWORD }}
          APPLE_DEV_SIGNING_IDENTITY: ${{ secrets.APPLE_DEV_SIGNING_IDENTITY }}
        run: |
          KEYCHAIN_PATH="$RUNNER_TEMP/minutewave-signing.keychain-db"
          KEYCHAIN_PASSWORD="$(openssl rand -base64 24)"
          CERT_PATH="$RUNNER_TEMP/apple-dev-cert.p12"

          echo "$APPLE_DEV_CERT_P12_BASE64" | base64 -D > "$CERT_PATH"

          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security import "$CERT_PATH" -k "$KEYCHAIN_PATH" -P "$APPLE_DEV_CERT_PASSWORD" -A -t cert -f pkcs12
          security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security list-keychains -d user -s "$KEYCHAIN_PATH" login.keychain-db
          security default-keychain -d user -s "$KEYCHAIN_PATH"
          security find-identity -v -p codesigning "$KEYCHAIN_PATH"

      - name: Build DMG
        run: |
          echo "Building DMG with signing identity: ${SIGNING_IDENTITY}"
          SIGNING_IDENTITY="$SIGNING_IDENTITY" ./scripts/build_dmg.sh release

      - name: Verify app signature
        run: |
          if [[ "${HAS_SIGNING_SECRETS}" == "true" ]]; then
            codesign -dv --verbose=4 .build/AppBundle/MinuteWave.app 2>&1 | grep -E "Authority=|TeamIdentifier=|Signature="
          else
            codesign -dv --verbose=4 .build/AppBundle/MinuteWave.app 2>&1 | grep -E "Signature="
          fi
          codesign --verify --deep --strict .build/AppBundle/MinuteWave.app

      - name: Generate SHA256
        run: |
          shasum -a 256 dist/MinuteWave-macOS.dmg > dist/MinuteWave-macOS.dmg.sha256

      - name: Publish GitHub Release
        if: ${{ startsWith(github.ref, 'refs/tags/v') }}
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/MinuteWave-macOS.dmg
            dist/MinuteWave-macOS.dmg.sha256
          generate_release_notes: true
          body: |
            ## MinuteWave release

            - macOS DMG build
            - Uses Apple Development signing when secrets are configured; otherwise falls back to ad-hoc signing
            - If Gatekeeper blocks launch, right-click the app and choose **Open**
